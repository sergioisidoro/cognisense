<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Watson, a Sherlock helper</title>
        <link href="{{ url_for(".static", filename="css/bootstrap.min.css") }}" rel="stylesheet">
        <link href="{{ url_for(".static", filename="css/psdash.css") }}" rel="stylesheet">
        <link href="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400' rel='stylesheet' type='text/css'>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="psdash">
            <div class="header">
                <div class="logo">
                    <a href="{{ url_for("dendrite.index") }}">
                        <span class="app-name">Dendrite</span>
                    </a>
                </div>
                <div class="top-nav">
                    <div class="host-info">
                        <div class="name">
                           <span class="hostname">
                             {% block section %}
                             Welcome to Dendrite
                             {% endblock %}
                           </span>
                        </div>
                        <div class="info">
                          {% block subsection %}
                            "You see, but you do not observe. The distinction is clear." (A Scandal in Bohemia)
                          {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-container">
                <div class="content">
                    <div class="left-nav">
                        <ul class="menu">
                            <li {% if page == "overview" %}class="active"{% endif %}>
                                <a href="{{ url_for("dendrite.index") }}">
                                    <span class="glyphicon glyphicon-th"></span>
                                    <span class="option-text">Dashboard</span>
                                </a>
                            </li>
                        </ul>
                        <ul class="menu">
                            <li {% if page == "person" %}class="active"{% endif %}>
                                <a href="{{ url_for("person.list") }}">
                                    <span class="glyphicon glyphicon-user"></span>
                                    <span class="option-text">Patients</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="main-content">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="{{ url_for(".static", filename="js/jquery.min.js") }}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{{ url_for(".static", filename="js/bootstrap.min.js") }}"></script>
    </body>
</html>
