{% if not is_xhr|default(false) %}
{% extends "base.html" %}
{% endif -%}
{% block content %}
    <div id="dashboard">
        <div class="box">
            <div class="box-header">
                <span>PEOPLE</span>
            </div>
            <div class="box-content">
              <table class="table table-condensed">
                  <thead>
                      <tr>
                          <th>Name</th>
                          <th>Date of Birth</th>
                      </tr>
                  </thead>
                  <tbody>
                      {% for person in people %}
                      <tr>
                          <td>
                            <a href="{{ url_for('person.live', uid=person.uid) }}">
                              {{ person.signature_name.decode("utf-8") }}
                            </a>
                          </td>
                      </tr>
                      {% endfor %}
                  </tbody>
              </table>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
